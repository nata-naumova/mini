<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Press Start 2P", system-ui;
        font-weight: 400;
        font-style: normal;
      }
      body {
        background-color: black;
      }
      h1 {
        margin: 0;
      }
      button {
        border: 0;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div style="display: inline-block; position: relative">
      <div
        id="overlappingDiv"
        style="
          background-color: black;
          position: absolute;
          top: 0;
          right: 0;
          left: 0;
          bottom: 0;
          opacity: 0;
          pointer-events: none;
          z-index: 10;
        "
      ></div>

      <canvas></canvas>
      <div id="userInterface" style="display: none;">
        <!-- Represents health bar of draggle (enemy)  -->
        <div
          style="
            background-color: white;
            width: 250px;
            position: absolute;
            top: 50px;
            left: 50px;
            border: 4px solid black;
            padding: 12px;
          "
        >
          <h2 style="font-size: 16px; margin: 0">Draggle</h2>
          <div style="position: relative">
            <div
              style="height: 5px; background-color: #ccc; margin-top: 10px"
            ></div>
            <div
              id="enemyHealthBar"
              style="
                height: 5px;
                background-color: green;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
              "
            ></div>
          </div>
        </div>

        <!-- Represents health bar of enby (us)  -->
        <div
          style="
            background-color: white;
            width: 250px;
            position: absolute;
            top: 350px;
            right: 50px;
            border: 4px solid black;
            padding: 12px;
          "
        >
          <h2 style="font-size: 16px; margin: 0">Emby</h2>
          <div style="position: relative">
            <div
              style="height: 5px; background-color: #ccc; margin-top: 10px"
            ></div>
            <div
              id="playerHealthBar"
              style="
                height: 5px;
                background-color: green;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
              "
            ></div>
          </div>
        </div>

        <!-- userInterface  -->
        <div
          style="
            background-color: white;
            height: 120px;
            position: absolute;
            bottom: 0;
            right: 0;
            left: 0;
            border-top: 4px solid black;
            display: flex;
          "
        >
          <div
            id="dialogueBox"
            style="
              position: absolute;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
              background-color: white;
              padding: 12px;
              display: none;
              cursor: pointer;
            "
          >
            1
          </div>
          <div
            id="attacksBox"
            style="
              width: 66.66%;
              display: grid;
              grid-template-columns: repeat(2, 1fr);
            "
          ></div>
          <div
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              width: 33.33%;
              border-left: 4px solid black;
            "
          >
            <h1 id="attackType" style="font-size: 16px">Attack Type</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"
    integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="data/audio.js"></script>
  <script src="data/battleZones.js"></script>
  <script src="data/collisions.js"></script>
  <script src="data/attacks.js"></script>
  <script src="data/monsters.js"></script>
  <script src="classes.js"></script>
  <script src="index.js"></script>
  <script src="battleScene.js"></script>
</html>
